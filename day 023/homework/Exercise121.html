<!-- 3) ჩამიწერეთ ყველა დღეს ნასწავლი ატრიბუტი დაუწერეთ მნიშვნელობები და მაგალითები -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- type attribute helps us with making a decent web page and displaying codes nicely in a browser. input tag is displayed with type attribute.-->
        <input type="text" placeholder="enter your name" name="name">
        <br>
        <br>
        <!--placeholder attribute gives us a hint of what should we write in that certain box or something-->
        <input type="text" placeholder="enter your lastname" name="lastname">
        <br>
        <br>
        <!-- name attribute makes the input tag specific like what it is used for-->
        <input type="email" placeholder="enter your email" name="email">
        <br>
        <br>
        <!-- value is the context of the input tag -->
        <input type="password" placeholder="enter your password" name="password">
        <br>
        <input type="email" placeholder="enter your email" name="email">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
