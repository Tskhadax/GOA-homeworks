<!--2) attribute helps us to make our web more effective and easy to use.attribute is used in both container and empty tags and should be written before closing > sign -->

<!-- here are the attributes i have learnt -->

<!-- attribute src helps us put up photos on our web. 
width and height attributes help us give photos our desired size. alt tag help us name our photo so if theres some errors in the img src attribute and photo is not visible on the page,thing we have written in the alt attribute will be displayed on the web-->
<img src="#" width="#" height="#" alt="#">

<a href="#" target="_blank">
    attribute href helps us with web navigation.
    target attribute makes the web more affecting and it opens up another tab after we use navigation tags
</a>

<p id="#"> 
    attribute id helps us with giving p tag an identity
</p>

<!-- type attribute helps us create different types of inputs where web page users put in their desired info.
placeholder attribute gives the input a hint of what should be written into it.
name attribute gives a name to the input
value gives our input a content-->
<input id="#" type="#" placeholder="#" name="#" value="#">

<label for="#">
    for attribute conects the input tag with label tag if we write the same things in the for and id attributes
</label>
